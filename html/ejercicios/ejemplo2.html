<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro con Degrade</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Color de fondo */
        }

        .cuadro {
            width: 200px;
            height: 200px;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Degrade hacia la derecha */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra */
        }
    </style>
</head>
<body>

    <div class="cuadro">
        <!-- Contenido opcional dentro del cuadro -->
        <p>Contenido del cuadro</p>
    </div>

</body>
</html>
