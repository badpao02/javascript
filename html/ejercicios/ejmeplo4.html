<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadros con HTML y CSS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 20px;
            text-align: center;
            color: white;
            display: flex;
            justify-content: space-around;
        }

        .cuadro {
            width: 100px;
            height: 100px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        body {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: space-around;
        }

        footer {
            background: linear-gradient(to right, #ff512f, #dd2476);
            padding: 20px;
            text-align: center;
            color: white;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>

    <header>
        <div class="cuadro">1<br>Lorem Ipsum</div>
        <div class="cuadro">2<br>Lorem Ipsum</div>
        <div class="cuadro">3<br>Lorem Ipsum</div>
    </header>

    <body>
        <div class="cuadro">4<br>Lorem Ipsum</div>
        <div class="cuadro">5<br>Lorem Ipsum</div>
    </body>

    <footer>
        <div class="cuadro">6<br>Lorem Ipsum</div>
        <div class="cuadro">7<br>Lorem Ipsum</div>
        <div class="cuadro">8<br>Lorem Ipsum</div>
    </footer>

</body>
</html>
