<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla tipo Dato</title>
</head>
<body>
    <table border="1" width="60%" align="center" bgcolor="#AF7AC5" bordercolor="#17202A">
        <tr>
            <th>TIPO A</th>
            <th>TIPO B</th>
            <th>TIPO C</th>
        </tr>
        <tr align="center">
            <td colspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr align="center">
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr align="center">
            <td>A</td>
            <td>B</td>
            <td rowspan="2">
                <a href="https://cdn.shopify.com/s/files/1/0031/1817/0157/files/ojo-colores.jpg?v=1564596253">
                <img src="https://cdn.shopify.com/s/files/1/0031/1817/0157/files/ojo-colores.jpg?v=1564596253" alt="" width="100"
            </a>
            </td>
        </tr>
        <caption>breve texto explicativo de los datos</caption>
    </table>
    
</body>
</html>
