<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejemplo de Propiedades de Listas</title>
<style>
  ul {
    list-style-image: url('marcador.png'); /* Usa una imagen como marcador */
    list-style-position: inside; /* Coloca el marcador dentro del contenedor */
    list-style-type: square; /* Usa cuadrados como tipo de marcador */
  }
</style>
</head>
<body>
  <h2>Ejemplo de Lista Personalizada</h2>
  <ul>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
  </ul>
</body>

</html>
